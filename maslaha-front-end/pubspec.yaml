name: maslaha
description: A project meant for both craft-owners & customer that enables
  craft-owners to widen their customer base and reach out more profits, and for
  customers to easily & safely find a service they want and get the job done.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  reside_menu:
    path: ./packages/reside_menu
  bubble: ^1.2.1
  cupertino_icons: ^1.0.2
  dropdown_below: ^0.0.8
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  flutter_date_picker_timeline: ^0.3.2
  flutter_datetime_picker: ^1.5.1
  flutter_rating_bar: ^4.0.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.7
  font_awesome_flutter: ^9.0.0
  http: ^0.13.3
  image_picker: ^0.7.5+3
  intl: ^0.17.0
  photo_view: ^0.11.1
  pinput: ^1.2.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  socket_io_client: ^1.0.1
  syncfusion_flutter_sliders: ^19.2.44
  firebase_messaging: ^10.0.3
  syncfusion_flutter_calendar: ^19.2.48

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash_images/
    - assets/images/auth_images/
    - assets/images/user_male.png
    - assets/icons/
    - assets/icons/chat_icons/
    - assets/icons/drawer_icons/
    - assets/icons/search_icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
